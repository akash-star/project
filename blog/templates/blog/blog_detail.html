{% extends 'base.html' %}
{% load static %}
{% block content %}

        <h3 class="mb-2">{{ blog.title }}</h3>
         <img class="card-img-top" src="{{ blog.image.url }}" width="500" height="500">

        <p class= "mb-0">{{comment.text}}

      </div>
    </section>

{% endblock content %}
