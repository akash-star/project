{% extends 'base.html' %}
{% load static %}

{% block content %} <br><br>
<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" id="sideNav" style="background-image: url({% static 'img/navbar.jpg'%});">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Akash Yadav</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img/profile.jpg' %}" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'index' %}">Home</a>
        </li>

      </ul>
    </div>
  </nav>


    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="projects">
      <div class="w-100">
        <h2 class="mb-5">Project</h2>
          <div class="row">

        <div class="card">
      <img class="card-img-top" style="width: 18rem" src="{{ project.image.url }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          {% if project.url %}
          <a href="{{ item.url }}" class="btn btn-primary">Check website</a>
          {% endif %}
        </div>
      </div>

</div>
      </div>
    </section>


  </div>


  {% endblock content %}
